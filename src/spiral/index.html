<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Time Intervall</title>
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="spiral.css" />
    </head>
    <body>
        <div class="container" id="spiralTime">
            <div class="segments" id="segmentsBg"></div>
            <div class="handles" id="handlesBg"></div>
            <div class="segments" id="segmentsFg"></div>
            <div class="circles" id="circles"></div>
            <div class="numbs" id="numbs"></div>
            <div class="inputs" id="inputs">
                <label for="" id="start">
                    <span>Startzeit</span>
                    <input type="time" name="start" id="startIn">
                </label>
                <label for="" id="end">
                    <span>Endzeit</span>
                    <input type="time" name="end" id="endIn">
                </label>
                <label for="" id="dur">
                    <span>Dauer</span>
                    <input type="time" name="duration" id="durIn">
                </label>
            </div>
        </div>
        <script type="module" src="spiral.js"></script>
    </body>
</html>
